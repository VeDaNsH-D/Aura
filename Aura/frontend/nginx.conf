# This configuration file is designed for serving a Single Page Application (SPA) like React.

server {
  listen 80;

  # Set the root directory to where our React app's static files are.
  root /usr/share/nginx/html;

  # This is the default file to serve for "/" requests.
  index index.html index.htm;

  # This is the key part for SPAs.
  # It will serve any static file it finds (e.g., /static/css/main.css).
  # If it doesn't find a file, it will redirect the request to /index.html,
  # allowing the React Router to handle the URL.
  location / {
    try_files $uri /index.html;
  }
}